<!DOCTYPE html><html><head>	<title>Animalo Registration</title>    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <meta charset="UTF-8">	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">	<script	  src="https://code.jquery.com/jquery-3.4.1.js"	  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="	  crossorigin="anonymous"></script>	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>	<link rel="stylesheet" href="css/style.css"></head><body><div class="container-fluid">	<div class="customwrapper">		<div class="step1">			<div class="leftside">				<form action="">					<h1>STEP 1</h1>					<p>Tell us about your hotel. <br> What is your hotelâ€™s name?</p>					<input type="text">					<div class="forbtn">						<button class="changestep1">Continue <img src="img/button_arrow_hover.svg" alt=""></button>					</div>				</form>			</div>			<div class="right-side">				<div class="imgs">					<img src="img/page1bg.svg" alt="">					<img src="img/page1_img.svg" class="page1_img" alt="">				</div>			</div>		</div>		<div class="step2">			<div class="leftside">				<form action="">					<h1>STEP 2</h1>					<p>Which pets do you host?</p>					<div class="radios">						<label class="container-radio catsradio">							<img src="img/cats.svg" class="desc" alt="">							<img src="img/catsphone.svg" class="phone" alt="">						  <input type="radio" name="radio">						  <img src="img/Catschecked.svg" class="checkedicon desc" alt="">						  <img src="img/catsphonec.svg" class="checkedicon phone" alt="">						</label>						<label class="container-radio dogsradio">							<img src="img/Dogs.svg" class="desc" alt="">							<img src="img/dogsphone.svg" class="phone" alt="">						  <input type="radio" name="radio">						  <img src="img/Dogschecked.svg" class="checkedicon desc" alt="">						  <img src="img/dogphonec.svg" class="checkedicon phone" alt="">						</label>						<label class="container-radio birdsradio">							<img src="img/Birds.svg" class="desc" alt="">							<img src="img/Birdsphone.svg" class="phone" alt="">						  <input type="radio" name="radio">						  <img src="img/Birdschecked.svg" class="checkedicon desc" alt="">						  <img src="img/birdpc.svg" class="checkedicon phone" alt="">						</label>						<label class="container-radio rodentsradio">							<img src="img/Rodents.svg" class="desc" alt="">							<img src="img/Rodentsp.svg" class="phone"  alt="">						  <input type="radio" name="radio">						  <img src="img/Rodentschecked.svg" class="checkedicon desc" alt="">						  <img src="img/Rodentscheckedp.svg" class="checkedicon phone" alt="">						</label>						<label class="container-radio fishradio">							<img src="img/Fish.svg" class="desc" alt="">							<img src="img/Fishp.svg" class="phone"  alt="">						  <input type="radio" name="radio">						  <img src="img/Fishchecked.svg" class="checkedicon desc" alt="">						  <img src="img/Fishcheckedp.svg" class="checkedicon phone" alt="">						</label>					</div>					<div class="forbtn">						<button class="changestep2">Continue <img src="img/button_arrow_hover.svg" alt=""></button>					</div>				</form>			</div>			<div class="right-side">				<div class="imgs">					<img src="img/page2bg.svg" class="page2bg" alt="">					<img src="img/page2_img.svg" class="page1_img" alt="">				</div>			</div>		</div>		<div class="step3_4 step3">			<div class="leftside">				<form action="">					<h1>STEP 3</h1>					<p>To create an account we need your email address.</p>					<input type="email">					<div class="forbtn">						<button class="changestep3">Continue <img src="img/button_arrow_hover.svg" alt=""></button>					</div>				</form>			</div>			<div class="right-side">				<div class="imgs">					<img src="img/page3bg.svg" class="page3bg" alt="">					<img src="img/page3_img.svg" class="page1_img" alt="">				</div>			</div>		</div>		<div class="step3_4 step4">			<div class="leftside">				<form action="">					<h1>STEP 3</h1>					<p>Choose a password.</p>					<input type="password">					<input type="password" class="verifaypassword" placeholder="verify password">					<div class="forbtn">						<button class="changestep4">Continue <img src="img/button_arrow_hover.svg" alt=""></button>					</div>				</form>			</div>			<div class="right-side">				<div class="imgs">					<img src="img/page4bg.svg" class="page4bg" alt="">					<img src="img/page3_img.svg" class="page1_img" alt="">				</div>			</div>		</div>		<div class="step5">			<div class="leftside">				<div class="textdiv">					<h1>DONE!</h1>					<p class="firstp">Hooray!</p>					<p class="lastp">Your account is ready.</p>					<div class="forbtn">						<button>Continue <img src="img/button_arrow_hover.svg" alt=""></button>					</div>				</div>			</div>			<div class="right-side">				<div class="imgs">					<img src="img/page5_img.svg" class="page1_img" alt="">				</div>			</div>		</div>		<div class="dots">			<a href="" class="activedot"><span></span></a>			<a href=""><span></span></a>			<a href=""><span></span></a>		</div>	</div></div><script src="js/main.js"></script></body></html>
